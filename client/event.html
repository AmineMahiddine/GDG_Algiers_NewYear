  <script>

    function activateAcceptButton() {

      const d = new Date();

      const year = d.getFullYear();
      const hour = d.getHours();
      const min = d.getMinutes();
      // console.log(year);
      // console.log(hour);
      // console.log(min);

      if (year == 2020 && hour == 0 && min == 0) {
        const accBtn = document.getElementsByClassName('accept-btn');
        accBtn[0].children[0].classList.remove('disabled');
        setTimeout(() => {
          myFunction();
          hideAll();
          swal.close();
        }, 3000);
        swal("Happy New Year ðŸ’– !!", "Hope 2020 will be full of Joy and Happiness.", "success");

      } else {
        swal("Wait For The Surprise ðŸŽ", "Please Retry After 01 JAN 2020 | 00:00:00 AM.", "error");
      }

    }


    // Get the video
    function myFunction() {
      let video = document.getElementById("myVideo");
      video.style.zIndex = 1;
      // Get the button
      let btn = document.getElementById("click2020");
      let black = document.getElementById("black");
      black.style.zIndex = '-1';
      // Pause and play the video, and change the button text
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }

    let d_none_exist = true;
    let letHavaFun = () => {
      removed = document.querySelector('#main');
      if (d_none_exist) {
        removed.classList.remove('d-none');
        d_none_exist = false;
      }
      else{
        removed.classList.add('d-none');
        d_none_exist = true;
      }
      document.querySelector('#main').focus();
    }
